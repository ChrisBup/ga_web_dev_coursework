<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>ATM App</title>
    <script src='javascripts/atm.js'></script>
    <link rel='stylesheet' href='stylesheets/styles.css'>
  </head>
  <body>
    <h3> ATM App </h3>
    <div class='accounts'>
      <div class='checking account'>
        <p>Checking Account</p>
        <div class='header'>$<span class='balance'></span></div>
        <form>
          <input name="balance-change">
          <button class='withdraw'>Withdraw</button>
          <button class='deposit'>Deposit</button>
        </form>
      </div>
      <div class='savings account'>
        <p>Savings Account</p>
        <div class='header'>$<span class='balance'></span></div>
        <form>
          <input name="balance-change">
          <button class='withdraw'>Withdraw</button>
          <button class='deposit'>Deposit</button>
      </div>
    </div>
  </body>
